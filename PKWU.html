<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCENTED CANDLE</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

/* PAGE BASICS */
body { 
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;  /* FIX */
    align-items: center;
    overflow: hidden;
    font-family:'Press Start 2P', cursive !important;
    transition: background 0.6s ease;

    background: url("./img/BG/PURPLE.gif") no-repeat center center fixed;
    background-size: cover;

    padding-top: 110px; /* ‚≠ê FIXED: navbar not blocking the box */
}

/* DARK OVERLAY FIX */
body.dark {
    background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
        url("./img/BG/PURPLE.gif") no-repeat center center fixed;
    background-size: cover;
}

/* TITLE */
#title {
    position: absolute;
    top: 170px; /* ‚≠ê moved down because navbar exists */
    font-size: 40px;
    font-weight: 900;
    color: #b300ff;
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    transition: opacity 0.4s ease;
    pointer-events: none;
    z-index: 10;
}

/* BOX */
#box-container {
    position: relative;
    width: 500px;
    height: 500px;
    cursor: pointer;
    perspective: 1200px;
    transition: transform 0.3s ease;
    margin-top: 120px;
}

#box-container:hover {
    animation: shake 0.6s ease infinite;
}

@keyframes shake {
    0% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
    100% { transform: translateX(0); }
}

#box-body {
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, #ea72ff, #f480ff);
    border-radius: 35px;
    box-shadow: 0px 15px 45px rgba(140, 0, 255, 0.55);
    position: relative;
    overflow: hidden;
}

#box-lid {
    width: 100%;
    height: 120px;
    background: #99ffe7f8;
    position: absolute;
    top: -80px;
    left: 0;
    border-radius: 35px 35px 18px 18px;
    transform-origin: top center;
    transition: 0.8s ease;
}

/* CANDLE */
#item {
    position: absolute;
    top: 60%;
    left: 40%;
    transform: translate(-20%, -50%) scale(0.05);
    width: 700px;
    opacity: 0;
    transition: 0.9s ease, filter 0.9s ease;
    filter: drop-shadow(0 0 0px rgba(255,255,150,0));
}

/* POP ANIMATION */
.open #item {
    opacity: 1;
    animation: pop 0.9s ease forwards;
    filter: drop-shadow(0 0 45px rgba(255,255,170,1));
}

@keyframes pop {
    0% { transform: translate(-40%, -50%) scale(0.05); }
    55% { transform: translate(-40%, -65%) scale(1.28); }
    75% { transform: translate(-40%, -48%) scale(0.95); }
    100% { transform: translate(-40%, -50%) scale(1); }
}

.open #box-lid {
    transform: rotateX(80deg);
}

/* AFTER REVEAL */
#after-reveal {
    margin-top: 25px;
    opacity: 0;
    pointer-events: none;
    transition: 0.5s ease;
    text-align: center;
}

#after-reveal.show {
    opacity: 1;
    pointer-events: auto;
}

.item-name {
    font-size: 35px;
    font-weight: 900;
    color: #fff2c7;
    margin-bottom: 10px;
    text-shadow: 0 0 14px rgba(255,215,150,1);
}

.price {
    font-size: 32px;
    font-weight: 900;
    color: #fff6c4;
    margin-bottom: 20px;
    text-shadow: 0 0 12px rgba(255,255,170,1);
}

.back-btn {
    padding: 12px 22px;
    font-size: 18px;
    background: white;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.back-btn:hover {
    transform: scale(1.05);
    background: #ffe19a;
}

/* CONFETTI */
.confetti {
    position: fixed;
    top: -20px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-info shadow-sm fixed-top">
  <div class="container-fluid">

    <!-- LEFT SIDE: Logo + Home -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand me-3" href="#">
        <img src="./img/serviam logo.png" alt="Logo" style="height: 50px;">
      </a>

      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
    </div>

    <!-- TOGGLER -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarRight">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- RIGHT SIDE -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarRight">
      <ul class="navbar-nav">
        <li class="nav-item me-3">
          <a class="nav-link" href="index.html#Projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ABOUT US.html">About Us</a>
        </li>
      </ul>
    </div>

  </div>
</nav>

<h1 id="title">OPEN!</h1>

<div id="box-container">
    <div id="box-lid"></div>
    <div id="box-body">
        <img id="item" src="./img/SCENTED CANDLE.png">
    </div>
</div>

<div id="after-reveal">
    <div class="item-name">Lavender Latte Scented Candle</div>
    <div class="price">Rp 35.000</div>
    <button class="back-btn" onclick="window.location.href='https://youtu.be/6JhJORWwbbw'">‚¨Ö KNOW MORE</button>
</div>

<script>
const box = document.getElementById("box-container");
const body = document.body;
const title = document.getElementById("title");
const afterReveal = document.getElementById("after-reveal");

let opened = false;

function createConfetti() {
    const shapes = ["‚ú®", "üíñ", "‚≠ê", "üå∏"];
    for (let i = 0; i < 40; i++) {
        let conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.innerText = shapes[Math.floor(Math.random() * shapes.length)];
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.animationDelay = Math.random() + "s";
        conf.style.fontSize = (15 + Math.random() * 20) + "px";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
    }
}

box.addEventListener("click", () => {
    if (!opened) {
        box.classList.add("open");
        body.classList.add("dark");
        title.style.opacity = 0;
        createConfetti();

        setTimeout(() => {
            afterReveal.classList.add("show");
        }, 700);

        opened = true;
    }
});
</script>


</body>
</html>
